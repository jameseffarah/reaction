	  <div class="about-us-container">

	      <h2 class="title-hero">About Us</h2>
	      <div class="about-intro">
	        <div>
	        	<p>
	        		<strong>We are the families of veterans:</strong> <br/> 
	        		The sons of soldiers, mothers of marines, spouses of sailors, grandparents of guardsmen, and apprentices of airmen.
	        	</p>
	        	<p>
	        		<strong>We are the flint that sparks the flame:</strong><br/>
	        		The support for those who have lost everything, the arms and legs for those who have none, and the lives that live on for those who have fallen.
	        	</p>
	        	<hr>
	        	<p>
	        		We are a small operation based out of beautiful Boise, Idaho. We're morning risers, gym rats, hard workers, and proud Americans from veteran families. We sell American made shaker cups, and we'll soon be expanding our inventory to include other American made fitness accessories. 10% of every item sold goes to the Wounded Warriors Project.
						</p>
					</div>
	      </div>

		      </div>
